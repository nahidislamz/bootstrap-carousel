<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <!--carousel bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>View-Villa</title>
  </head>

  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="overlay"></div>
          <img
            class="d-block w-100"
            src="images/slide1.jpg"
            alt="First slide"
          />
          <div class="carousel-caption">
            <h1 class="animate__animated animate__fadeInDown">
              View Villa Dining & Banquet
            </h1>
            <h3 class="animate__animated animate__fadeInUp">
              Our mission is to provide an unforgettable experience
            </h3>
          </div>
        </div>

        <div class="carousel-item">
          <div class="overlay"></div>
          <img
            class="d-block w-100"
            src="images/slide2.jpg"
            alt="Second slide"
          />
          <div class="carousel-caption">
            <h1 class="animate__animated animate__fadeInLeft">
              Your Perfect Banquet
            </h1>
            <h3 class="animate__animated animate__fadeInRight">
              The best dinning quality can be here too!
            </h3>
          </div>
        </div>
        <div class="carousel-item">
          <div class="overlay"></div>
          <img
            class="d-block w-100"
            src="images/slide3.jpg"
            alt="Third slide"
          />
          <div class="carousel-caption">
            <h1 class="animate__animated animate__fadeInBottomLeft">
              New In Town
            </h1>
            <h3 class="animate__animated animate__fadeInBottomRight">
              Enjoy our special services
            </h3>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
